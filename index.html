<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times BestSeller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="contenedor">
    <div id="contenedor_spinner">
        <div id="spinner"></div>
    </div>
    <header>
        <a href="index.html">
            <img width="500" height="200" src="./assets/NYT-Bestseller-logo-818x200.png" alt="Logo NewYork Times">
        </a>

        <div class="profileImagen"></div>

        <div class="botones-Log">Â´
            <button id="btnLogin">Login</button>
            <button id="btnRegister">Register</button>
        </div>

        <div>
            <input type="text" id="filterInput">
            <button id="filterButton">Filtrar/Restablecer</button>
        </div>

        <div id="divOrdenBestSellers">
            <select id="ordenBestSellers">
                <option value="allOptions" selected>Todas las categorias</option>
                <option value="byAuthorAZ">Orden ascendente por Autor</option>
                <option value="byAuthorZA">Orden descendente por Autor</option>
                <option value="byTitleAZ">Orden ascendente por Titulo</option>
                <option value="byTitleZA">Orden descendente por Titulo</option>
            </select>
        </div>

        <div id="frecuencia">
            <select id="selectFrecuencia">
                <option value="all">All</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>

        <div id="organizacion">
            <select id="orden">
                <option value="allOptions" selected>Todas las categorias</option>
                <option value="byAscOldest">Orden ascendente Libro Antiguo</option>
                <option value="byDesOldest">Orden descendente Libro Antiguo</option>
                <option value="byAscNewest">Orden ascendenete Nueva publicacion</option>
                <option value="byDescNewest">Orden descendente Nueva publicacion</option>
                <option value="byCategoryAZ">Orden categoria A/Z</option>
                <option value="byCategoryZA">Orden categoria Z-A</option>
            </select>
        </div>

    </header>
    <main>
        <section class="listas"></section>
    </main>
    <section class="contenedorFormularios">
        <div id="modal-container1" class="modal-container">
            <div class="modal">
                <h3>Formulario de Registro</h3>
                <form id="form1" action="#" method="POST">
                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="Introduce email..."
                            autocomplete="on"><br>
                        <label for="pass">Password:</label><br>
                        <input type="password" id="pass" name="pass" placeholder="Introduce password..."
                            autocomplete="on"><br>
                        <label for="pass2">Repite password:</label><br>
                        <input type="password" id="pass2" name="pass2" placeholder="Repite password..."
                            autocomplete="on"><br><br>
                        <input type="submit" value="Enviar" class="enviar">
                    </div>
                </form>
                <input type="submit" value="Cancelar" id="cancelar">
            </div>
        </div>

        <div id="modal-container2" class="modal-container">
            <div class="modal">
                <h3>Formulario de Login</h3>
                <form id="form2" action="#" method="POST">
                    <div>
                        <label for="email2">Email:</label><br>
                        <input type="email" id="email2" name="email2" placeholder="Introduce email..."
                            autocomplete="on"><br>
                        <label for="pass3">Password:</label><br>
                        <input type="password" id="pass3" name="pass3" placeholder="Introduce password..."
                            autocomplete="on"><br>
                        <input type="submit" value="Enviar" class="enviar">
                    </div>
                </form>
                <input type="submit" value="Cancelar" id="cancelar">
            </div>
        </div>

    </section>
    <div>
        <div id="logout">
            <p id="message"></p>
            <button id="salir">Logout</button>
        </div>
        <div class="subirImagen">
            <input type="file" id="files">
            <button id="uploadButton">Subir Imagen</button>
        </div>
    </div>



    <footer class="footer">
        <h3>The New York Times</h3>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    </footer>
    <div id="favoritesContainer"></div>

    <script src="script.js"></script>
</body>

</html>
